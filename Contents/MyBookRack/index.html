<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book Rack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h1>My Book Rack</h1>
  </div>

  <div class="container">
    <div class="book-class">
      <h1>A Court of Thorns and Roses</h1>
      <h5>by Sarah J. Maas</h5>
      <p>A mortal girl is drawn into the dangerous world of faeries after killing a magical creature, where love and betrayal blur the line between good and evil.</p>
      <button onclick="deletebook(event)">DELETE</button>
    </div>
  </div>
  
  <div class="popup-overlay">
    <div class="popup-box">
      <h2>Add a New Book</h2>
      <form>
        <input type="text" placeholder="Book Title" id="book-title">
        <input type="text" placeholder="Author" id="book-author">
        <textarea placeholder="Description" id="book-description"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-book">CANCEL</button>
      </form>
    </div>
  </div>
  <button class="add-book" id="add-btn">+</button>
  <script src="script.js"></script>
</body>
</html>
